<form (ngSubmit)="onLogin(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" type="text" id="username" name="username" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" ngModel>
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
  <p *ngIf="invalidCredentials">Invalid credentials</p>
</form>
