<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div formGroupName="schedule">
    <div class="form-group">
      <label for="schedule">Schedule</label>
      <select id="schedule" class="form-control" formControlName="_id">
        <option
          *ngFor="let schedule of schedules" [value]="schedule._id">{{ schedule.movie.title }} - {{ schedule.dateTime | date:'dd/MM/yyyy HH:mm'}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="text" id="amount" class="form-control" formControlName="amount">
  </div>
  <hr>
  <button type="submit" class="btn btn-success" [disabled]="reservationForm.invalid">Save</button>
  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
</form>
<hr>
